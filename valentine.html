<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>My Valentine</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="card">
  <h1 id="emoji"></h1>
  <h2 id="title"></h2>
  <p id="msg"></p>

  <div id="quote"></div>

  <button class="yes" onclick="sayYes()">Yes ğŸ’–</button>
  <button class="no" onclick="goNo()">No ğŸ˜œ</button>


  <div id="result"></div>
</div>

<!-- Floating hearts -->
<div class="hearts"></div>

<script>

const params = new URLSearchParams(window.location.search);

function goNo(){
  window.location.href = "no.html";
}






document.getElementById("emoji").innerText = params.get("emoji");
document.getElementById("title").innerText =
`${params.get("name")}, will you be my Valentine?`;

document.getElementById("msg").innerText =
params.get("msg") || "You are my forever ğŸ’•";

const quotes = [
"4 years, thousands of memories, and still choosing you every day â¤ï¸",
"Distance means so little when someone means so much ğŸ’Œ",
"Every mile between us only makes my love stronger",
"You are my home, no matter where we are",
"Still falling for you after all these years ğŸ’–"
];

document.getElementById("quote").innerText =
quotes[Math.floor(Math.random() * quotes.length)];

function sayYes(){
  document.getElementById("result").innerHTML =
  "She said YES!!! ğŸ’â¤ï¸";

  startConfetti();
}

/* Confetti Effect */
function startConfetti(){
  for(let i=0;i<50;i++){
    let confetti = document.createElement("div");
    confetti.className="confetti";
    confetti.style.left = Math.random()*100+"vw";
    confetti.style.backgroundColor =
    ["pink","red","hotpink","purple"][Math.floor(Math.random()*4)];
    document.body.appendChild(confetti);

    setTimeout(()=>confetti.remove(),3000);
  }
}


const noBtn = document.querySelector(".no");

noBtn.addEventListener("mouseover", ()=>{
  let x = Math.random()*200 - 100;
  let y = Math.random()*200 - 100;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
});
let savedReason = localStorage.getItem("reason");

if(savedReason){
  document.getElementById("result").innerHTML =
  "She had a reason ğŸ˜…: " + savedReason + "<br>But I still love you â¤ï¸";
}


</script>

</body>
</html>
